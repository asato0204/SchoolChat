{% extends "base_centered.html" %}

{% load bootstrap4 %}

{% block content %}
	<div>
    	<h5 class="card-title text-center">プロフィール変更</h5>
    	<form action="" method="POST" enctype="multipart/form-data">
        	{% bootstrap_form form layout='' %}
        	<button type="submit" class="btn btn-primary btn-block">変更</button>
        	{% csrf_token %}
    	</form>
    </div>
    <div>
    	<a href="{% url 'accounts:profile' %}">プロフィールに戻る</a>
    </div>	
{% endblock %}
